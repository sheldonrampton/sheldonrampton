<!DOCTYPE html>

  <head>

    <meta name="ROBOTS" content="NOINDEX">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
    <link rel="stylesheet" href="gui/xopus/splashscreen.css" type="text/css" />

    <script type="text/javascript" charset="utf-8" src="requirements.js"></script>
    <script type="text/javascript">
    setTimeout(function () {
      var s = document.createElement("script");
      s.setAttribute("type", "text/javascript");
      s.setAttribute("charset", "utf-8");
      s.setAttribute("src", "core.js");
      document.body.appendChild(s);

        <div class="splashCopyrightLabel">Copyright</div>
        <div class="splashCopyrightValue">&copy;2011 SDL Xopus BV</div>
